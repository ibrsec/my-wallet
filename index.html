<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  </head>
  <body>
    <header>
        <div class="container-fluid p-5">
            <h1 class=" d-flex align-items-center gap-3 justify-content-center ">My Wallet App <img src="./img/logo.png" width="35px" alt=""></h1>

        </div>
    </header>
    <main>
        <div class="container ">
            <h3 class="text-center fw-light">Expense Form</h3>
            <form class="row g-3 my-3 ">
                <div class="row spend-field border border-1  rounded-2 p-3">
                    <div class="col-md-6 pt-2">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" >
                      </div>
                      <div class="col-md-6 pt-2">
                        <label for="amount" class="form-label">Spending amount($)</label>
                        <input type="number" class="form-control" id="amount" placeholder="100 $">
                      </div>
                      <div class="col-12 pt-2">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" placeholder="Rent, Credit Card">
                      </div>
                      <div class="col-12 pt-3 text-center">
                          <button type="submit" class="btn btn-danger px-5" id="save" >Save</button>
                        </div>
                </div>



                <div class="col-12 row my-3 save-incoming">
                  
                    <div class="col-8 col-md-10">
                      <input type="number" class="form-control" id="incoming" placeholder="Your Incoming($)">
                    </div>
                    <div class="col-4 col-md-2">
                      <button type="submit" class="btn btn-success w-100" id="add" >Add</button>
                    </div>

                    


                <div class="col-12 my-4 fs-6">
                    <table class="table table-striped table-bordered text-center ">
                        <thead>
                          <tr> 
                            <th scope="col">Date</th>
                            <th scope="col">Category</th>
                            <th scope="col">Amount($)</th>
                            <th scope="col">#</th>
                          </tr>
                        </thead>
                        <tbody id="table-body">
                          <!-- <tr  > 
                            <td>Mark</td>
                            <td>Otto</td>
                            <td id="saved-outgoing">123</td>
                            <td>âŒ«</td>
                          </tr>
                          <tr  > 
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td id="saved-outgoing">345</td>
                          </tr> -->
                          
                        </tbody>
                      </table>
                </div>


                <div class="col-8 col-md-6 my-4 fs-6 ms-auto ">
                    <table class="table table-striped table-bordered text-end ">
                         
                        <tbody>
                          <tr  > 
                            <th class=" " scope="col">Incoming($):</th>
                            <td class="incoming-result">0</td>
                            
                          </tr>
                          <tr  > 
                            <th class=" " scope="col">OutGoings($):</th>
                            <td class="outgoing-result">0</td>
                            
                          </tr>
                          <tr  > 
                            <th  scope="col">Remaining($):</th>
                            <td class="remaining-result ">0</td>
                            
                          </tr>
                        </tbody>
                      </table>
                </div>
                <div class="col-12 text-center ">
                    <button type="reset" class="btn btn-success  px-5" id="cleanBtn" >Clean</button>
                </div>

                


              </form>
        </div>
    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
